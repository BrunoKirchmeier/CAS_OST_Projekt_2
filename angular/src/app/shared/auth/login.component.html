<ng-container>
  <div class="page-container"
      (change)="closeSnackBar()">
    <form [formGroup]="form"
          (ngSubmit)="onSubmitForm()"
          class="form">

      <mat-form-field appearance="outline"
                      class="form-field">
        <mat-label for="email">E-Mail: </mat-label>
        <input  matInput
            id="email"
            name="email"
            type="email"
            formControlName="email">
        <mat-error *ngIf="form.get('email')?.errors">
          <span>Ung&uuml;ltige E-Mail Adresse</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline"
                      class="form-field">
        <mat-label for="password">Passwort: </mat-label>
        <input  matInput
            id="password"
            name="password"
            type="password"
            formControlName="password">
        <mat-error *ngIf="form.get('password')?.errors">
          <span>Ung&uuml;ltiges Passwort</span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button
              type="submit"
              color="primary"
              class="form-button">Login
      </button>

      <a [routerLink]="['/register']"
          class="form-link">Registrieren</a>

      <a [routerLink]="['/register']"
         class="form-link"
         (click)="resetPassword()">Passwort vergessen</a>

    </form>

    <div *ngIf="isSpinnerActive === true">
      <mat-spinner class="spinner" ></mat-spinner>
    </div>

  </div>
</ng-container>
