<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle();"><mat-icon routerLinkActive="active-icon">menu</mat-icon></button>
    <span class="toolbar-spacer "></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav
  #drawer
  class="sidenav"
  [attr.role]="isMobile ? 'dialog' : 'navigation'"
  [mode]="isMobile ? 'over' : 'side'"
  [opened]="isMenuOpen">
    <mat-nav-list (click)="closeMenue()">
      <a [routerLink]="['/home']"
         mat-list-item href="#"
         routerLinkActive="active">
        <mat-icon routerLinkActive="active-icon">home</mat-icon>
        <span class="ml-2" >Home</span>
      </a>
      <a [routerLink]="['/offer-create']"
          mat-list-item href="#">
          <mat-icon>create</mat-icon>
          <span class="ml-2">Angebot erstellen</span>
      </a>
      <a [routerLink]="['/login']"
          mat-list-item href="#"
          *ngIf="isLoggedIn === false">
        <mat-icon>person</mat-icon>
          <span class="ml-2">Login</span>
      </a>
      <a [routerLink]="['/']"
         mat-list-item href="#"
         (click)="logout()"
         *ngIf="isLoggedIn === true">
        <mat-icon>person</mat-icon>
          <span class="ml-2">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngStyle]="{ 'margin-left.px': contentMargin }" >
    <div class="main">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
