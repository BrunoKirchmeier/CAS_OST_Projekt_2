<app-search-card (onChangeSearchResults)="resultsChanged($event)"></app-search-card>

<div class="result-container">

  <div *ngFor="let cardDetail of cardDetailsList">
    <img src="{{cardDetail.cardImageUri}}"
         data-id="{{cardDetail.id}}"
         data-name="{{cardDetail.name}}"
         class="card-detail-img">
  </div>

</div>
